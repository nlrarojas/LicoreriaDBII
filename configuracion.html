        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

        <style>
            /* Always set the map height explicitly to define the size of the div
            * element that contains the map. */
            #map {
                height: 50%;
                width: 40%;
                margin: 0 auto;
            }
            /* Optional: Makes the sample page fill the window. */
            html, body {
                height: 100%;
                margin: 0;
                padding: 0;
            }
        </style>
  </head>
  <body>
      <header>
            <div id="divEncabezado"><br/>        
                <div  style="height: auto; width:80%; margin: 0 auto; padding-top: 1em;">
                    <nav class="navbar navbar-expand-lg navbar-light bg-light">    
                        <a class="navbar-brand" >Licorería Store</a>
                        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" 
                            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                            <span class="navbar-toggler-icon"></span>
                        </button>
                        <div class="collapse navbar-collapse" id="navbarSupportedContent" style="margin: 0 auto;">
                            <ul class="navbar-nav mr-auto">
                                <li class="nav-item active">
                                    <a class="nav-link btn btn-primary" onclick="openConfiguration()" style="color: white;">Configuración de la tienda<span class="sr-only">(current)</span></a>
                                </li>
                                <li class="nav-item active">
                                    <a class="nav-link btn btn-primary" onclick="openUsers()" style="color: white;">Usuarios<span class="sr-only">(current)</span></a>
                                </li>
                                <li class="nav-item active">
                                    <a class="nav-link btn btn-primary" onclick="openPayments()" style="color: white;">Tipos de pago<span class="sr-only">(current)</span></a>
                                </li>
                                <li class="nav-item active">
                                    <a class="nav-link btn btn-primary" onclick="openProducts()" style="color: white;">Productos <span class="sr-only">(current)</span></a>
                                </li>
                                <li class="nav-item active">
                                    <a class="nav-link btn btn-primary" href="?obtenerEstilo" style="color: white;">Calcular estilo <span class="sr-only">(current)</span></a>

                                <li class="nav-item active">
                                    <a class="nav-link btn btn-primary" href="?tipoProfesor" style="color: white;">Tipo de Profesor <span class="sr-only">(current)</span></a>
                                </li>
                                <li class="nav-item active">
                                    <a class="nav-link btn btn-primary" href="?redes" style="color: white;">Redes <span class="sr-only">(current)</span></a>
                                </li>
                                <li class="nav-item active">
                                    <a class="nav-link btn btn-primary" href="?entrenar" style="color: white;">Entrenar <span class="sr-only">(current)</span></a>
                                </li>

                        </div>
                    </nav>                
                </div>
            </div>
        </header><br/><br/><br/>
        <div style="text-align: center;"><strong><h1>Configuración de la tienda</h1></strong></div>
        <div style="width: 25%; margin: 0 auto;">          
            <label>Sucursal</label>
            <input class="form-control" type="number" id="sucursal" min="0" placeholder="Número de sucursal"/><br/>
            <label>Nombre de la sucursal</label><br/>
            <input class="form-control" type="text" id="nombre" placeholder="Nombre de la sucursal"/><br/>
            <label>¿Dónde está ubicado?</label><br/>          
        </div> 
        <div id="map"></div><br/>
        <div style="width: 30%; margin: 0 auto;">
            <div style="display: inline-block;">
                <div style="float: left; width: 40%;">
                    <label>Latitud</label><br/>
                    <input class="form-control" type="number" name="latInput" id="latInput" placeholder="Latitude"/><br/>
                </div>
                <div style="float: right; width: 40%;">
                    <label>Longitud</label><br/>
                    <input class="form-control" type="number" name="lngInput" id="lngInput" placeholder="Longitud"/><br/>
                </div>
            </div>
        </div>
        <div style="width: 25%; margin: 0 auto;">
            <label>Dirección de la sucursal</label><br/>
            <textarea class="form-control" rows="5" id="direccion" placeholder="Dirección"></textarea><br/>
            <label>Horario de apertura</label><br/>
            <input class="form-control" id="horaApertura" type="time"/><br/>
            <label>Horario de cierre</label><br/>
            <input class="form-control" id="horaCierre" type="time"/><br/>
            <input class="btn" type="button" onclick="saveConfiguration()" value="Guardar"/>
        </div><br/><br/><br/>        
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBllW1XdBZ6BDHt49iP8KjmUEp2ME5boAg&callback=initMap"
    async defer></script>
  </body>
</html>
